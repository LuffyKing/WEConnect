                <div class="row">
                  <div class="col">

                      <div class="col">

                            </div>
                            <input type="text" class="form-control" placeholder="Enter The Name Of Your Business"/>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <div class="input-group">

                            </div>

                          </div>
                        </div>

                      </div>
                      <div class="col">

                          </div>
                        </div>
                      </div>
                    </div>

                      <div class="col">
                        <div class="form-group">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text default-primary-color">
                                  <i class="fas text-white fa-at"></i>
                                </span>
                            </div>
                            <input type="url" class="form-control" placeholder="Enter Your Business Website"/>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <select name="category" id="industry"  class="custom-select">
                            <option value="">Select An Industry or A Category</option>
                            <option value="aerospace">Aerospace</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="chemical">Chemical</option>
                            <option value="computer">Computer</option>
                            <option value="construction">Construction</option>
                            <option value="energy">Energy</option>
                            <option value="education">Education</option>

                            <option value="food">Food</option>
                            <option value="health">Health Care</option>

                            <option value="mining">Mining</option>
                            <option value="telecommunication">Telecommunications</option>

                            <option value="water">Water</option>

                        </div>
                      </div>
                      <div class="col">
